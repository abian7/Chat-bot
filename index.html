<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.chat-header {
  background-color: #f0f0f0;
  padding: 10px;
  display: flex;
  align-items: center;
}

.profile img {
  width: 50px; /* Sesuaikan ukuran gambar profil sesuai kebutuhan */
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.bot-info h2 {
  margin: 0;
  font-size: 18px;
}

.bot-info p {
  margin: 0;
  color: #007bff;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.message {
  padding: 8px;
  margin-bottom: 10px;
  max-width: 70%;
  word-wrap: break-word;
  position: relative; /* Tambahkan posisi relatif */
  font-size: 15px;
}

.chat-input {
  display: flex;
  align-items: center;
  padding: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

button {
  padding: 8px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size:15px;
}

button:hover {
  background-color: #0056b3;
}

.user {
  align-self: flex-end;
  background-color: #007bff;
  color: #fff;
  border-radius: 10px 10px 0 10px;
}

.bot {
  align-self: flex-start;
  background-color: #f0f0f0;
  color: #333;
  border-radius: 10px 10px 10px 0;
}

.bot .icon {
  font-size: 20px;
  margin-right: 5px;
}

.timestamp {
  font-size: 10px;
  position: absolute;
  bottom: -15px;
  color: #888;
}

.message.user .timestamp {
  right: 0;
}

.message.bot .timestamp {
  left: 0;
}

</style>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdwdpDCN6zC48VaRTIP5sRYZLASDlFjcVjtg&usqp=CAU" alt="Bot Profile Picture">
      </div>
      <div class="bot-info">
        <h2>KIbot </h2>
        <p>Online â€¢</p>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input" id="chat-input">
  <!-- Tombol Start -->
  <button onclick="startChat()" style="width:100%;">Start</button>
  <!-- Input teks setelah memulai percakapan -->
  <input type="text" id="user-input" placeholder="Type your message..." style="display: none;">
  <button onclick="sendMessage()" style="display: none;"><i class="fa-solid fa-paper-plane"></i></button>
</div>
  </div>
  <script src="script.js"></script>
  <script>
function startChat() {
  var startButton = document.getElementById('chat-input');
  var userInput = document.getElementById('user-input');
  var sendButton = document.querySelector('.chat-input button:last-child');
  
  // Ganti tampilan elemen chat-input
  startButton.innerHTML = '<input type="text" id="user-input" placeholder="Type your message...">' +
                          '<button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>';
  
  // Jawaban dari bot setelah memulai percakapan
  setTimeout(function () {
    addMessage('Hallo Saya KIbot, asisten pembantu anda. Apa yang saya dapat bantu?', 'bot');
  }, 100);

  // Tampilkan input teks dan tombol kirim
  userInput.style.display = 'flex';
  sendButton.style.display = 'flex';
}
 
    function sendMessage() {
  var userInput = document.getElementById('user-input').value;
  var initialMessage = document.getElementById('initial-message');

  if (initialMessage) {
    initialMessage.remove(); // Hapus pesan awal
  }

  if (userInput !== '') {
    addMessage(userInput, 'user');
    
    // Logika untuk memeriksa apakah pengguna mengirim teks 'start'
    if (userInput.toLowerCase().includes('start')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'start'
  setTimeout(function () {
    addMessage('Hallo Salo KIbot, asisten pembantu anda. Apa yang saya dapat bantu?', 'bot');
  }, 1000);
} else if (userInput.toLowerCase().includes('oke')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'oke'
  setTimeout(function () {
    addMessage('oke', 'bot');
  }, 1000);
} else if (userInput.toLowerCase().includes('nama')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'oke'
  setTimeout(function () {
    addMessage('Nama saya KIbot','bot');
  }, 1000);
} else if (userInput.toLowerCase().includes('dibuat')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'oke'
  setTimeout(function () {
    addMessage('Saya dibuat oleh bian yang berfungsi sebagai asisten pribadi. saya dirancang untuk membantu bian ketika sedang mencari data. saya dibuat pada tanggal 10 Febuari 2024','bot');
  }, 1000);
} else if (userInput.toLowerCase().includes('p')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'oke'
  setTimeout(function () {
    addMessage('apa?','bot');
  }, 1000);
} else if (userInput.toLowerCase().includes('halo')) {
  // Jawaban dari bot jika pesan pengguna mengandung kata 'oke'
  setTimeout(function () {
    addMessage('hay, apa yang dapat saya bantu','bot');
  }, 1000);
}else {
  // Simulasi respon bot (ganti dengan logika bot yang sebenarnya)
  setTimeout(function () {
    addMessage('Ini adalah respon bot.', 'bot');
  }, 1000);
}
    document.getElementById('user-input').value = '';
  }
}


    function addMessage(message, sender) {
  var chatMessages = document.getElementById('chat-messages');
  var messageDiv = document.createElement('div');
  messageDiv.classList.add('message', sender);
  
  var messageContent = document.createElement('div');
  messageContent.textContent = message;
  
  var timestamp = document.createElement('span');
  timestamp.classList.add('timestamp');
  var now = new Date();
  var hours = now.getHours().toString().padStart(2, '0');
  var minutes = now.getMinutes().toString().padStart(2, '0');
  timestamp.textContent = hours + ':' + minutes;

  messageDiv.appendChild(messageContent);
  messageDiv.appendChild(timestamp);
  chatMessages.appendChild(messageDiv);
  
  // Auto scroll ke bawah setiap kali pesan baru ditambahkan
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
  </script>
</body>
</html>
